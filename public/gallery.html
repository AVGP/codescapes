<!doctype html>
<html>
    <head>
        <title>Codescape Gallery</title>
        <link rel="stylesheet" href="reset.css">
        <style>
            body,html { 
                width: 100%;
                height: 100%; 
            }
            
            canvas { width: 100%; height: 100% }
        </style>
    </head>
    <body>
        <h1>Codescapes - Gallery</h1>
        <h2>Repositories that have been visualised before.</h2>
        <p><a href="/index.html">Click here to go back and visualise your repository</a></p>
        <ul id="repositories">
            
        </ul>
        <script src="lib/zepto.min.js"></script>
        <script>
            $.getJSON("/gallery.json", function(repos) {
               for(var i=0; i<repos.length; i++) {
                   document.getElementById("repositories").innerHTML += "<li><a href=\"index.html#" + repos[i] + "\">" + repos[i] + "</a></li>";
               } 
            });
        </script>
    </body>
</html>
