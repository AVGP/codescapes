<!doctype html>
<html>
    <head>
        <title>Codescape</title>
        <link rel="stylesheet" href="reset.css">
        <style>
            body,html { 
                width: 100%;
                height: 100%; 
            }
            
            canvas { width: 100%; height: 100% }
        </style>
    </head>
    <body>
	<form id="analyse" action="/analyse" method="post">
	    <label for="url">Github clone URL:</label>
	    <input type="url" id="url" name="url" placeholder="https://github.com/AVGP/codescapes.git">
	    <button type="submit">Visualise!</button>

	    Alternatively, <a href="/gallery.html">Take a look at the list of repositories to try it</a>
	</form>
	<p>
	    Move with W/A/S/D, turn camera with arrow up / arrow down. A block = a file in the repository. Height of the block = number of lines in the file.
	</p>
        <script src="lib/three.min.js"></script>
        <script src="lib/color-scheme.min.js"></script>
        <script src="lib/zepto.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
